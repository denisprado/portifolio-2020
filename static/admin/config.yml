backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "content/work"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    widget: "object"
    preview: true
    fields:
      - {
          label: "Collection",
          name: "collection",
          widget: "hidden",
          default: "work",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "text", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: image, widget: image }
      - { label: "Slide", name: slide, widget: image }
      - label: "Client Type"
        name: "client"
        widget: "relation"
        collection: "client"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
      - label: "Discipline Type"
        name: "discipline"
        widget: "relation"
        multiple: true
        collection: "discipline"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title"]
  - name: "discipline"
    label: "Discipline"
    folder: "content/discipline"
    create: true
    slug: "{{slug}}"
    widget: "object"
    preview: true
    fields:
      - {
          label: "Collection",
          name: "collection",
          widget: "hidden",
          default: "discipline",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "text", widget: "string" }
  - name: "client"
    label: "Type of Client"
    folder: "content/client"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    widget: "object"
    preview: true
    fields:
      - {
          label: "Collection",
          name: "collection",
          widget: "hidden",
          default: "client",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "text", widget: "string" }
